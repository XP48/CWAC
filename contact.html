        <section id="s1">
            <h1 id="h1">Inscrivez vous :</h1>
            <article>
                <form 
                    action="https://webdev.iut-orsay.fr/r102/tests/formulaire/test_formulaire.php"
                    method="post"
                    >
                    
                    <label for="e_name">
                        Nom
                    </label>
                    <input id="e_name"
                        name="nom_eleve"
                        type="text"
                        required
                        placeholder="nom"
                    />
                    
                    <label for="e_firstname">
                        Prénom
                    </label>
                    <input id="e_firstname"
                        name="prenom_eleve"
                        type="text"
                        placeholder="prénom"
                    />
                    
                    <label for="mail">
                        Adresse mail
                    </label>
                    <input id="mail"
                        name="mail_eleve"
                        type="email"
                        required
                        placeholder="@"
                    />
                    
                    <label for="num_tel">
                        Téléphone
                    </label>
                    <input id="num_tel"
                        name="numero_telephone"
                        type="number"
                        required
                        placeholder="0102030405"
                    />

                    <label for="choix_formation">
                        Choisissez votre formation
                    </label>
                    <select id="choix_formation" name="formation">
                        <option value="AOCT">AOCT</option>
                        <option value="AOCA">AOCA</option>
                        <option value="AOCP">AOCP</option>
                    </select>
                    
                    <label for="u_message">
                        Un message personnel ?
                    </label>
                    <input id="u_message"
                        name="message"
                        type="text"
                        placeholder="Avez vous des questions ?"
                    />

                    <input type="submit" value="envoyer" />
                    <input type="reset" value="annuler" />
                </form>
