        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d32016.899280030382!2d149.62888326717456!3d-36.87322054140345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b3c19b6a81df5cb%3A0x40609b490440920!2sDevils%20Hole%20Nouvelle-Galles%20du%20Sud%202550%2C%20Australie!5e1!3m2!1sfr!2sfr!4v1698225542269!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <section>
            <h1>Inscrivez vous :</h1>
            <article>
                <form 
                    action="https://webdev.iut-orsay.fr/r102/tests/formulaire/test_formulaire.php"
                    method="post"
                    >
                    
                    <label for="e_name">
                        Nom
                    </label>
                    <input id="e_name"
                        name="nom_eleve"
                        type="text"
                        required
                        placeholder="nom"
                    />
                    
                    <label for="e_firstname">
                        Prénom
                    </label>
                    <input id="e_firstname"
                        name="prenom_eleve"
                        type="text"
                        placeholder="prénom"
                    />
                    
                    <label for="mail">
                        Adresse mail
                    </label>
                    <input id="mail"
                        name="mail_eleve"
                        type="email"
                        required
                        placeholder="@"
                    />
                    
                    <label for="num_tel">
                        Téléphone
                    </label>
                    <input id="num_tel"
                        name="numero_telephone"
                        type="number"
                        required
                        placeholder="0102030405"
                    />

                    <label for="choix_formation">
                        Choisissez votre formation
                    </label>
                    <select id="choix_formation" name="formation">
                        <option value="AOCT">AOCT</option>
                        <option value="AOCA">AOCA</option>
                        <option value="AOCP">AOCP</option>
                    </select>
                    
                    <label for="u_message">
                        Un message personnel ?
                    </label>
                    <input id="u_message"
                        name="message"
                        type="text"
                        placeholder="Avez vous des questions ?"
                    />

                    <input type="submit" value="envoyer" />
                    <input type="reset" value="annuler" />
                </form>		
            </article>
        </section>
